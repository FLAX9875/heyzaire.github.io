<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top left GitHub link -->
        <a href="https://github.com/heyzaire" class="github-corner" target="_blank">heyzaire.github.io</a>

        <!-- Main content -->
        <main class="home-page active" id="home-page">
            <div class="hero-section">
                <h1 class="main-title">hey, i'm <span class="name">Zaire</span></h1>
                <p class="description">Highschool Freshman looking to work for cybersecurity, and curious to learn more.</p>
                
                <div class="button-row">
                    <a href="https://github.com/heyzaire" class="social-btn" target="_blank">
                        <span class="btn-icon">[ ]</span>
                        <span class="btn-text">github</span>
                    </a>
                    <a href="#" class="social-btn" id="discord-btn">
                        <span class="btn-icon">[ ]</span>
                        <span class="btn-text">discord</span>
                    </a>
                </div>

                <a href="#" class="blog-btn" id="read-blog-btn">
                    <span class="blog-btn-text">Read my blog</span>
                </a>

                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-title">Scrobbled</div>
                        <div class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Last Commit</div>
                        <div class="stat-value" id="last-commit">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Latest Post</div>
                        <div class="stat-value" id="latest-post">--</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Blog Page (hidden initially) -->
        <main class="blog-page" id="blog-page">
            <div class="blog-content">
                <h2>Blog Posts</h2>
                <div class="blog-posts" id="blog-posts-container">
                    <!-- Blog posts will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Archives Page (hidden initially) -->
        <main class="archives-page" id="archives-page">
            <div class="archives-content">
                <h2>Archives</h2>
                <div class="archives-list" id="archives-container">
                    <!-- Archives will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home">Home</button>
            <button class="nav-btn" data-page="blog">Blog</button>
            <button class="nav-btn" data-page="archives">Archives</button>
        </nav>
    </div>

    <!-- Discord Modal -->
    <div class="modal" id="discord-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Discord</h3>
            <p>Add me on Discord: <strong>zaire#0000</strong></p>
            <button class="copy-btn" id="copy-discord">Copy Username</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
